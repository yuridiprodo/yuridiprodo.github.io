name: Update Sitemap

on:
  push:
    branches:
      - main  # Monitora il branch principale
    paths:
      - 'articles/**'
      - 'pages/**'
      - 'home.md'
      - 'index.html'
      - '404.html'
      - 'script.js'
      - 'style.css'
      - 'favicon.ico'

jobs:
  update-sitemap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Imposta Node.js per usare npm
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Installa il generatore di sitemap
      - name: Install sitemap generator
        run: npm install -g sitemap-generator-cli

      # Genera la sitemap
      - name: Generate Sitemap
        run: |
          sitemap-generator https://yuridiprodo.github.io --output sitemap.xml

      # Controlla se ci sono modifiche
      - name: Check if sitemap has changed
        run: |
          git diff --exit-code sitemap.xml || echo "Changes detected"

      # Aggiungi la sitemap modificata e commit (solo se ci sono modifiche)
      - name: Commit updated sitemap
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add sitemap.xml
          git commit -m "Update sitemap" || echo "No changes to commit"
          git push