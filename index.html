	<script>
	  // Controlla se abbiamo un percorso salvato
	  (function() {
	    const savedPath = sessionStorage.getItem('spa-path');
	    if (savedPath && window.location.pathname === '/') {
	      // Rimuovi il percorso salvato
	      sessionStorage.removeItem('spa-path');
      
	      // Determina quale funzione chiamare in base al percorso
	      if (savedPath.startsWith('/articles/')) {
	        loadArticle(savedPath.split('/').pop().split('?')[0].split('#')[0]);
	      } else if (savedPath.startsWith('/pages/')) {
	        loadPages(savedPath.split('/').pop().split('?')[0].split('#')[0]);
	      } else if (savedPath.startsWith('/newsletter/')) {
	        loadNewsletter(savedPath.split('/').pop().split('?')[0].split('#')[0]);
	      }
	    }
	  })();
	</script>
